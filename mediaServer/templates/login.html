{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block page_content %}
<h2>Login</h2>
<p>This page is not public. If you do not already have an account, you cannot create one.</p>
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Login</button>
</form>
{% endblock %}
