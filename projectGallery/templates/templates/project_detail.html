{% extends "base.html" %}
{% load static %}

{% block page_content %}
<a href="{% url 'project_index' %}">Back to Index</a>
<h1>{{ project.title }}</h1>
<div class="row">
	<div class="col-md-4">
		<img src="{{ project.image.url }}" alt="" width="30%">
	</div>
	<div class="col-md-4">
		<h5>About the project:</h5>
		<p>{{ project.description }}</p>
		<br>
		<h5>Technology used:</h5>
		<p>{{ project.technology }}</p>
		<h5><a href="{{ project.url }}">Link to project</a></h5>
	</div>
</div>
{% endblock %}
