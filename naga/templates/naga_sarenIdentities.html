{% extends "naga_base.html" %}
{% block page_content %}
<div name="pageArea" class="col-md-10 offset-md-1" style="background-color:AliceBlue">
	<h4>Saren's Identities</h4>
	{% for i in imageWithTexts %}
	<div style="display:inline-block; max-width:25%">
			<img style="width:100%" src="{{ i.image.url }}" alt="">
	</div>
	<div style="display:inline-block; width:20%">
			<b>{{ i.displayName }}</b><br/> {{ i.text|safe|linebreaksbr }}
	</div>
	{% endfor %}
</div>
{% endblock %}
